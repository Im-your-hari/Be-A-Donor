
<!doctype html>
<html lang="en">

<head>
    
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#DC3545">
    <title>
        BE A DONOR
    </title>
    <link rel="shortcut icon" href="https://im-your-hari.github.io/cdnimages_beadonor/title.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
    <!--link href="" rel="stylesheet"-->
    <!--Style sheet from static-->
    <link rel="shortcut icon" href="{% static './images/title.png' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css'%}">
    <!--link rel="stylesheet" href="assets/css/bootstrap.min.css"-->
    <link rel="stylesheet" href="{% static '/css/fontawsom-all.min.css'%}">
    <!--link rel="stylesheet" href="assets/css/fontawsom-all.min.css"-->
    <link rel="stylesheet" href="{% static '/plugins/grid-gallery/css/grid-gallery.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css'%}"/>
</head>

<body>
        <header class="continer-fluid ">
            
            <div id="menu-jk" class="header-bottom">
                <div class="container">
                    <div class="row nav-row">
                        <div class="col-md-3 logo">
                            <img src="{% static 'images/logo.png'%}" alt="">
                        </div>
                        <div class="col-md-9 nav-col">
                            <nav class="navbar navbar-expand-lg navbar-light">

                                <button
                                    class="navbar-toggler"
                                    type="button"
                                    data-toggle="collapse"
                                    data-target="#navbarNav"
                                    aria-controls="navbarNav"
                                    aria-expanded="false"
                                    aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarNav">
                                    <ul class="navbar-nav">
                                        <li class="nav-item active">
                                            <a class="nav-link" href="{% url 'index' %}">Home
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="{% url 'index' %}">Search a donor</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="{% url 'index' %}">Join as donor</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="{% url 'index' %}">Gallery</a>
                                        </li>

                                    </ul>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <div style="overflow-x:auto;">
            <table class="table table-striped col-md-9 nav-col">
                <tr>
                    <b>
                        <th>NAME</th>
                        <th>AGE</th>
                        <th>BLOOD</th>
                        <th>DISTRICT</th>
                        <th>CONTACT</th>
                    </b>
                </tr>
                {% for i in searchobj %}
                <tr>
                    <td>{{ i.name }}</td>
                    <td>{{ i.age }}</td>
                    <td>{{ i.blood }}</td>
                    <td>{{ i.district }}</td>
                    <!--td>{{ i.phone }}&nbsp;<i class="fas fa-phone"></i></td-->
                    <td>
                        &nbsp;
                        <a href="tel://'{{ i.phone}}'">
                            <i class="fas fa-phone"></i>
                        </a>
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        <a href="https://wa.me/91{{i.phone}}">
                            <i class="fa fa-whatsapp" aria-hidden="true" style='font-size:23px;'></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
     


   
      <!--*************** Footer  Starts Here *************** -->
    <footer id="contact" class="container-fluid">
        <div class="container">
            
            
            <div class="footer-copy">
                <div class="row">
                    <div class="col-lg-8 col-md-6">
                        <p>Copyright Â© <a href="https://www.beadonor.ml">beadonor.ml</a> | All right reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    
</body>

    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/plugins/grid-gallery/js/grid-gallery.min.js"></script>
    <script src="assets/plugins/scroll-fixed/jquery-scrolltofixed-min.js"></script>
    <script src="assets/js/script.js"></script-->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!--scripts from static-->
    <script src="{% static '/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static '/js/popper.min.js' %}"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/plugins/grid-gallery/js/grid-gallery.min.js' %}"></script>
    <script src="{% static '/plugins/scroll-fixed/jquery-scrolltofixed-min.js' %}"></script>
    <script src="{% static '/js/script.js' %}"></script>
    <script src="https://use.fontawesome.com/679bbace8d.js"></script>

</html>
